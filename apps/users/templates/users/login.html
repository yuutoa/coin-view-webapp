{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <hr class="my-3">
        <div>
            <h4>Or log in with:</h4>
            <a href="{% provider_login_url 'google' process='login' %}" class="btn btn-danger me-2">Google</a>
            <a href="{% provider_login_url 'github' process='login' %}" class="btn btn-dark">GitHub</a>
        </div>

        <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
